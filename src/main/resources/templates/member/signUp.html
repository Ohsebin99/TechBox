<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign Up 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <th:block th:include="~{layout/css}"></th:block>
    <!-- JS -->
    <th:block th:include="~{layout/js}"></th:block>
</head>
<body>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <a href="/">
                <h1 class="heading-section">TechBox</h1>
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6 col-xl-5">
                <div class="login-wrap p-4 p-md-5">
                    <form action="/member/signUp" method="post" onsubmit="return memberCheck()">
                        <div class="form-group mb-4">
                            <label class="label">ID</label>
                            <input type="text" name="userId" id="userId" onkeyup="idCheck()" class="form-control"
                                   placeholder="아이디" required>
                            <div id="idCheckMessage1"></div>
                            <div id="idCheckMessage2"></div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="label">PW</label>
                            <input type="password" name="password" class="form-control" placeholder="비밀번호" value="비번" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="label">닉네임</label>
                            <input type="text" name="nickname" id="nickname" onkeyup="nicknameCheck()" class="form-control"
                                   placeholder="닉네임"  required>
                            <div id="nicknameCheckMessage1"></div>
                            <div id="nicknameCheckMessage2"></div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="label">휴대폰번호</label>
                            <input type="text" name="phoneNumber" class="form-control" placeholder="'-'없이 작성해주시기 바랍니다."
                                   value="01047067274" required >
                        </div>
                        <div class="form-group mb-4">
                            <label class="label">주소</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="postcode" name="postcode"
                                       placeholder="우편번호" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary" onclick="execDaumPostcode()">주소 찾기
                                    </button>
                                </div>
                            </div>
                            <input type="text" class="form-control mt-2" id="address" name="address" placeholder="주소" required>
                            <input type="text" class="form-control mt-2" id="detailAddress" name="betterAddress"
                                   placeholder="상세주소" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary rounded submit p-3">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <input type="hidden" id="idFormCheck">
    <input type="hidden" id="nicknameFormCheck">
</section>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</body>
</html>
