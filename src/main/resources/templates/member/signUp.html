<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/signUp/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up #01</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-6 col-xl-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="mb-4">Hello! <span>Please signup to continue</span></h3>
		      	<a href="#" class="img d-flex align-items-center justify-content-center"><span class="fa fa-user-o"></span></a>
				<form action="/member/signUp" method="post">
		      		<div class="form-group mb-4">
		      			<label class="label">ID</label>
		      			<input type="text" name="id" class="form-control" placeholder="아이디" value="아이디">
		      		</div>
		      		<div class="form-group mb-4">
		      			<label class="label">PW</label>
		      			<input type="password" name="password" class="form-control" placeholder="비밀번호" value="비번">
		      		</div>
					<div class="form-group mb-4">
						<label class="label">닉네임</label>
						<input type="text" name="nickName" class="form-control" placeholder="닉네임" value="모루">
					</div>
	            <div class="form-group mb-4">
	            	<label class="label">휴대폰번호</label>
	              <input type="text" name="phoneNumber" class="form-control" placeholder="'-'없이 작성해주시기 바랍니다." value="01047067274">
	            </div>
	            <div class="form-group mb-4">
	            	<label class="label">주소</label>
	              <input type="text" name="address" class="form-control" placeholder="Confirm Password" value="주소">
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3">회원가입</button>
	            </div>
	          </form>
	          <div class="w-100 social-wrap">
	          	<p>
	          		<span>or</span>
	          		<span>Signup with</span>
	          	</p>
	          	<p class="social-media d-flex justify-content-center">
								<a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
								<a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
							</p>
							<p class="mt-4">I'm already a member! <a href="#signin">Sign In</a></p>
	          </div>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
