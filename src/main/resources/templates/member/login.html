<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
  	<title>로그인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/member/login/css/style.css"/>

<!--	 로그인 실패 alert 스크립트-->
	  <script>
		  window.onload = function() {
              let errorMessage = "[[${loginError}]]";
              let signUpSuccess = "[[${signUpSuccess}]]";
              if (errorMessage) {
                  alert(errorMessage);
              }else if(signUpSuccess){
                    alert(signUpSuccess)
                }
          }
	  </script>
	</head>
	<body>

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<a href="/">
					<h1 class="heading-section">TechBox</h1>
					</a>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<h4 class="text-center">로그인</h4>
		      	<h3 class="text-center mb-4"></h3> <!--여기 나중에 공간 만들어주기-->
						<form action="/member/login" method="post">
		      		<div class="form-group">
		      			<input type="text" name="userId" class="form-control rounded-left" placeholder="아이디" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" name="password" class="form-control rounded-left" placeholder="비밀번호" required>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">정보 기억하기
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
									<div class="w-50 text-md-right">
										<a href="#">비밀번호 찾기</a> | <a href="/member/signUp">회원가입</a>
									</div>
	            </div>
							<div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">로그인</button>
	            </div>
	          </form>
						[[${script}]]
	        </div>
				</div>
			</div>
		</div>
	</section>

	<!-- 풋터 부분 -->

<!--	</footer>-->
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


	</body>
</html>
